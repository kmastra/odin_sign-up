<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="left-side">
            <img src="images/bg-photo.avif" alt="A leafy greenish stuff">
                <div class="logo-container">
                    <img class="odin-icon" src="images/odin-lined.png" alt="Odin logo">
                    <p class="odin-text">ODIN</p>
            </div>
            <div class="photo-credit">Photo by Halie West on Unsplash</div>
        </div>

        <div class="right-side">
            <div class="top-side">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <fieldset>
                <legend>Contact Details</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </fieldset>
            <div class="bottom-side">
                <button type="submit">Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
